<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
     <!--Enlazar la libreria de reac-->
     <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
     <!--Enlazar el dom virtual --> 
     <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
     <!--Babel para jsx-->
     <script crossorigin src = "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>Document</title>
    
</head>
<body>
  <div id="app"></div>

    <script type="text/babel">
            /* Cada componente de react necesita una clase, cada componente que se
            cree se extenderá de un componente*/
            let colors = ['blue', 'pink', 'green', 'brown', 'gray', 'purple', 'red'];

            class Pet extends React.Component {

            render(){

                let randomColor = colors[Math.ceil(Math.random() * (colors.length - 1))],
                    titleColor = { color: randomColor },
                    backgroundRandomColor = colors[Math.ceil(Math.random() * (colors.length - 1))];
                
                let randomColorCard = colors[Math.ceil(Math.random() * (colors.length - 1))],
                    colorCard = { backgroundColor: randomColorCard }

                return (
                    <div className ="card" style={ colorCard }>
                      <h2 className="name" style={titleColor}>Brenda Mesias dice: Hola mundo!</h2>
                    </div>
                );
                }
            }
        //Ahora utilizamos el DOM para crear el elemento Pet(componente) estará dentro de app 
        ReactDOM.render(<Pet/>, document.getElementById('app'));
    </script>
</body>
</html>
